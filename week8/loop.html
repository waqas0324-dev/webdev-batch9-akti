<body>
    <script>
        //loop method
      // for loop 
      for (i=1; i<5; i++){
            console.log(i +"");
        }

        // while loop
        var i = 15 ;
        while(i<=20){
            console.log(i+"")
            i++
        };
         // do while loop 
         var i = 1 
         do {
            console.log(i + "")
            i++
         }
         while(i<=20)

    </script>
</body>
